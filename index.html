<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - интерактивный сервис</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.svg" alt="Тут должно быть ваше фото">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="popup popup_profile">
        <div class="popup__container popup__content">
          <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form-container popup__profile-form-container" novalidate id="form-profile">
            <input class="popup__input popup__input_username" id="input-username" type="text" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span class="input-username-error popup__input-error"> </span>
            <input class="popup__input popup__input_status" id="input-status" type="text" value="Исследователь океана" required minlength="2" maxlength="200">
            <span class="input-status-error popup__input-error"> </span>
            <button class="popup__save-button popup__profile-save-button" type="submit">
            Сохранить
            </button>
          </form> 
        </div>
      </div>
      <div class="popup popup_mesto">
        <div class="popup__container popup__content">
          <button aria-label="Закрыть" class="popup__close-button popup__mesto-close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form-container popup__mesto-form-container" novalidate id="form-add-photo">
            <input class="popup__input popup__input_photo-name" id="input-photo-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
            <span class="input-photo-name-error popup__input-error"> </span>
            <input class="popup__input popup__input_photo-link" id="input-photo-link" placeholder="Ссылка на картинку" required type="url">
            <span class="input-photo-link-error popup__input-error"> </span>
            <button class="popup__save-button popup__add-card-button popup__save-button_disabled" type="submit" disabled>
            Создать
            </button>
          </form> 
        </div>
        
      </div>
      <div class="popup popup_photo">
        <div class="popup__photo-container">
          <button aria-label="Закрыть" class="popup__close-button popup__close-button_photo-close-button" type="button"></button>
          <img class="popup__image popup__content" src=" " alt="Тут должно быть фото, но что-то пошло не так">
          <h2 class="popup__image-text"></h2>
        </div>
      </div>
    </section>
 
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template-element">
    <div class="element">
      <button class="element__remove-button" aria-label="Удалить" type="button"></button>
      <img class="element__photo" src=" " alt="Тут должно быть фото">
      <div class="element__caption-block">
        <h3 class="element__text">Тут название</h3>
        <button class="element__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/initialCards.js"></script>
  <script type="module" src="./scripts/utils.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
