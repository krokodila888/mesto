<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - интерактивный сервис</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.svg" alt="Тут должно быть ваше фото">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form-container">
            <input class="popup__input popup__input_username" type="text" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_status" type="text" value="Исследователь океана">
            <button class="popup__save-button popup__profile-save-button" type="submit">
            Сохранить
            </button>
          </form> 
        </div>
      </div>
      <div class="popup popup_mesto">
        <div class="popup__container">
          <button class="popup__close-button popup__mesto-close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form-container">
            <input class="popup__input popup__input_photo-name" type="text" placeholder="Название">
            <input class="popup__input popup__input_photo-link" type="text" placeholder="Ссылка на картинку">
            <button class="popup__save-button popup_add-card-button" type="submit">
            Создать
            </button>
          </form> 
        </div>
        
      </div>
      <div class="popup popup_photo">
        <div class="popup__photo-container">
          <button class="popup__close-button popup__close-button_photo-close-button" type="button"></button>
          <img class="popup__image" src="" alt="Тут должно быть фото, но что-то пошло не так">
          <h2 class="popup__image-text"></h2>
        </div>
      </div>
    </section>
 
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template-element">
    <div class="element">
      <button class="element__remove-button" type="button"></button>
      <img class="element__photo" src="" alt="Тут должно быть фото">
      <div class="element__caption-block">
        <h3 class="element__text">Тут название</h3>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
