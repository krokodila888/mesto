<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - интерактивный сервис</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.svg" alt="Тут должно быть ваше фото">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Тут должно быть фото">
        <div class="element__caption-block">
          <h3 class="element__text">Карачаевск</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Тут должно быть фото">
        <div class="element__caption-block">
          <h3 class="element__text">Гора Эльбрус</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Тут должно быть фото">
        <div class="element__caption-block">
          <h3 class="element__text">Домбай</h3>
          <button class="element__like-button" type="button"></button>
        </div>  
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Тут должно быть фото">
        <div class="element__caption-block">
          <h3 class="element__text">Гора Эльбрус</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Тут должно быть фото">
        <div class="element__caption-block">
          <h3 class="element__text">Домбай</h3>
          <button class="element__like-button" type="button"></button>
        </div>  
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Тут должно быть фото">
        <div class="element__caption-block">
          <h3 class="element__text">Карачаево-Черкессия</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-container">
          <input class="popup__input popup__input_username" type="text" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_status" type="text" value="Исследователь океана">
          <button class="popup__save-button" type="submit">
          Сохранить
          </button>
        </form> 
      </div>
      <button class="popup__close-button" type="button"></button>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
